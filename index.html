<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down timer</title>
    <link rel="stylesheet" a href="style.css">
</head>

<body>
    <div class="container">
        <div class="timer">
            <div class="first">I am coming on ...</div>
            <div id="secondHeading">6 October 2023 at 10:30 PM</div>
            <div class="box">
                <div>
                    <input type="text" id="days" value=0 readonly><br>
                    <label for="days">Days</label>
                </div>
                <div>
                    <input type="text" id="hour" value=0 readonly><br>
                    <label  class="days" for="days">Hours</label>

                </div>
                <div>
                    <input type="text" id="minute" value=0 readonly><br>
                    <label for="days">Minutes</label>
                </div>
                <div>
                    <input type="text" id="second" value=0 readonly><br>
                    <label for="days">Seconds</label>
                </div>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
